<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Friend Finder Survey</h1>
            <div>
                <a href="/"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span> Home</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Answer a Few Questions</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name (required)</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputPhoto">Link to Photo Image (required)</label>
                                <input type="text" class="form-control" id="inputPhoto" placeholder="Photo">
                            </div>
                            <div class="form-group">
                                <label for="q1">Question 1: There are a lot of things in the universe that we don't know. So you always try to keep an open mind.</label>
                                <select class="form-control" id="q1">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q2">Question 2: If something is wrong in your life you acknowledge it quickly and then find a solution so you can move on.</label>
                                <select class="form-control" id="q2">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q3">Question 3: It is important to be happy and in a good mood so you can lift the spirits of others.</label>
                                <select class="form-control" id="q3">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q4">Question 4: When you learn new things at work you believe that you are moving forward and feel good.</label>
                                <select class="form-control" id="q4">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q5">Question 5: You think it's important to exercise regularly.</label>
                                <select class="form-control" id="q5">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q6">Question 6: Dogs make everyone happy.</label>
                                <select class="form-control" id="q6">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q7">Question 7: You like to be surrounded by good friends and good food.</label>
                                <select class="form-control" id="q7">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q8">Question 8: You think it's important to have a colorful life rather than a black &amp; white one.</label>
                                <select class="form-control" id="q8">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q9">Question 9: People should put down their phones and read more books.</label>
                                <select class="form-control" id="q9">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="q10">Question 10: You are concerned that we have too much technology in our lives.</label>
                                <select class="form-control" id="q10">
                                    <option value=""></option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/Joseph526/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">
                        <strong>New Friend Matched!</strong>
                    </h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
    
        </div>
    </div>

    <script type="text/javascript">
        $("#btnSubmit").on("click", function(event) {
            event.preventDefault();
            
            // Capture user input
            var newUser = {
                name: $("#inputName").val().trim(),
                photo: $("#inputPhoto").val().trim(),
                scores: [
                    parseInt($("#q1").val(), 10),
                    parseInt($("#q2").val(), 10),
                    parseInt($("#q3").val(), 10),
                    parseInt($("#q4").val(), 10),
                    parseInt($("#q5").val(), 10),
                    parseInt($("#q6").val(), 10),
                    parseInt($("#q7").val(), 10),
                    parseInt($("#q8").val(), 10),
                    parseInt($("#q9").val(), 10),
                    parseInt($("#q10").val(), 10)
                ]
            };
            console.log(newUser);

            $.post("/api/friends", newUser)
                .then(function(data) {
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo).attr("alt", data.name);
                    $("#results-modal").modal("toggle");
                });
        });
    </script>
</body>
</html>
